<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="./assets/images/counter-favicon.png">
</head>

<body>
    <div class="counter">0</div>
    <div class="buttons">
        <button class="circular-button plus-one">+</button>
        <button class="reset">AC</button>
        <button class="circular-button minus-one">-</button>
        <button class="long-button plus-custom-number">+100</button>
        <button class="long-button minus-custom-number">-100</button>
        <button class="very-long-button custom-number">Set a custom number to add/subtract!</button>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
